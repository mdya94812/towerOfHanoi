<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Towers of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <div class="controls">
        <input type="button" onclick="hanoi.start()" value="Start" />
        <input type="button" onclick="hanoi.stop()" value="Stop" />
        <input type="button" onclick="hanoi.reset()" value="Reset" />
        <span class="spacer"></span>
        <label for="number">Disks:</label>
        <select id="number" onchange="hanoi.setNumber()">
            <option value="3" selected="yes">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <span class="spacer"></span>
        <label for="speed">Speed:</label>
        <select id="speed" onchange="hanoi.setSpeed()">
            <option value="0.25">0.25</option>
            <option value="0.5">0.5</option>
            <option value="1" selected="yes">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <p id="status">&#160;</p>
    <div id="content"></div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
